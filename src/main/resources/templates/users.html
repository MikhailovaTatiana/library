<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div th:replace="~{/home :: navbar}"></div>
    <div class="container" th:switch="${users}">
        <h1 class="text-center">Users</h1>
        <form th:action="@{/all_userss}" method="post">
            <input type="hidden" name="keyword" id="keyword" placeholder="Search" size="50%" th:value="${keyword}" required/>&nbsp;&nbsp;
        </form>
        <div class="row">
            <div class="col-md-12">
                <h3 th:case="null">No users yet!</h3>
                <div th:case="*">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
