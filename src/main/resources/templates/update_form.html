<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Update Book</title>
</head>
<body>
    <div th:replace="~{/home :: navbar}"></div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="#" th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
                    <h2 class="mb-5 text-center">Uppdate Book</h2>
                    <div class="form-group row" >
                        <label for="id" class="col-sm-4">ID</label>
                        <input type="text" th:field="*{id}" class="form-control col-sm-8" id="id" placeholder="id" readonly>
                        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
                    </div>
                    <div class="form-group row">
                        <label for="isbn" class="col-sm-4">ISBN</label>
                        <input type="text" th:field="*{isbn}" class="form-control col-sm-8" id="isbn" placeholder="isbn">
                        <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger"></span>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-4">TITLE</label>
                        <input type="text" th:field="*{title}" class="form-control col-sm-8" id="title" placeholder="title">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                    </div>
                    <div class="form-group row">
                        <label for="author" class="col-sm-4">AUTHOR</label>
                        <input type="text" th:field="*{author}" class="form-control col-sm-8" id="author" placeholder="author">
                        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary btn-sm" value="Update Book">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
